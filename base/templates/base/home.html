{% extends 'main.html' %} 


{% block content %}
<style>
  .home-container{
    display:grid;
    grid-template-columns:1fr 3fr;
  }
</style>


<div class="home-container">
  <div>

  <h2>Browse Topic</h4>
  <hr>
  </div>
  <div>
    <a href="{% url 'create-room'%}">Create Room</a>
  <div>
    {%for room in rooms%}
    <div>
      <a href="{% url 'update-room' room.id %}">UpdateHere</a>
      <a href="{% url 'delete-room' room.id %}">DeleteHere</a>
      <span>@{{room.host.username}}</span>
       <h2> {{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h2>
       <small>{{room.topic.name}}</small>
       <hr>
    </div>
    {% endfor %}    
  </div>



  </div>

  
</div>

{% endblock content %}
